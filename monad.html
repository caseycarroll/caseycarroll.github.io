<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blogs | Casey Carroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#92dfb3">
    <meta name="msapplication-TileColor" content="#da532c">

    <style>
        html {
            font-size: 100%;
            background: #eee;
            font-family: Arial, Helvetica, sans-serif;
            height: 100%;
        }
        body {
            margin: 0 auto;
            max-width: 45rem;
            height: 100%;
            display: grid;
            grid-template-rows: 180px 1fr 5rem;
        }
        main {
            width: 100%;
            max-width: 60rem;
            background: #fff;
            border-radius: 15px;
            display: grid;
            grid-template-rows: 1fr auto auto auto;
            grid-template-columns: 1fr;
        }
        main * + * {
            margin-top: 1.5rem;
        }
        .blog-content * + * {
            margin: 3rem 0;
        }
        main h2 {
            padding: 1.5rem 2rem;
            background: #89cac88a;
            margin: 0;
            z-index: 10;
            grid-row: 2 / 3;
            grid-column: 1;
        }
        p {
            line-height: 1.5;
            color: #222;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            display: flex;
            align-items: center;
            margin: 2rem;
        }
        h1 {
            opacity: 0.8;
            font-weight: 600;
        }
        h1 span {
            display: block;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.5;
        }
        h1 a {
            color: black;
        }
        #avatar {
            height: 4rem;
            width: 4rem;
            background-size: cover;
            background-image: url("small_avatar.png");
            border-radius: 50%;
            box-shadow: 3px 3px 8px 1px rgba(0, 0, 0, 0.24);
            margin-right: 1.5rem;
        }
        footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: auto 1rem;
        }
        .footer-icon {
            opacity: 0.8;
            margin-left: 1rem;
        }
        #github-svg, #twitter-svg {
            transition: fill 750ms ease;
        }
        #github-link:hover #github-svg { 
            fill: #9430a8;
        }
        #twitter-link:hover #twitter-svg { 
            fill: #00aced;
        }
        .blog-title {
            font-size: 1.75rem;
            color: #222;
        }
        .blog-subtitle {
            display: block;
            font-weight: 400;
            font-size: 1rem;
            color: #222;
            text-decoration: none;
            margin-top: 0.45em;
        }
        .blog-header-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            object-fit: cover;
        }
        .intrinsic-image-wrapper {
            position: relative;
            grid-row: 1 / 3;
            z-index: 1;
            grid-column: 1;
        }
        .blog-content {
            grid-column: 1;
            grid-row: 3 / 4;
            margin-left: 2rem;
            margin-right: 2rem;
        }
        .blog-content img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-width: 100%;
            box-shadow: 3px 3px 8px 1px rgba(0, 0, 0, 0.24);
            border-radius: 3px;
        }
        @media only screen and (min-width: 768px) {
            #avatar {
                width: 5rem;
                height: 5rem;
            }
            .blog-content img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <header id="page-header">
        <div class="avatar-container">
                <div id="avatar"></div>
        </div>
        <div class="text-container">
            <h1><a href="/">Casey Carroll</a> <span>web developer, hobby cyclist and dumbass nerd</span></h1>
        </div>
    </header>
    <main>
            <div class="intrinsic-image-wrapper">
                <img class="blog-header-img" src="/monad-art.png" alt="a drawing of monad yawning">
            </div>
            <h2 class="blog-title">Monads: An Explainer <span class="blog-subtitle">Learn more about the Monad</span></h2>
            <div class="blog-content">
                <p>I'm not very smart. I've used Monads to write API calls with the fetch API, but I actually don't know much about them. However, I know a lot about my cat, Monad.</p>
                <img src="monad-bed.jpg" alt="My cat, Monad, laying on his back, propped up on a pillow.">
                <p>He's big and loud.</p>
            </div>
    </main>
