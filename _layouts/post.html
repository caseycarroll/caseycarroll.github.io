---
layout: default
---

<article class="reading-width stack">
    <div>
        <h1>
            {{page.title}}
            <span class="subheader">{{page.date | date_to_string }}</span>
        </h1>
    </div>
    {% if page.hero-img %}
    <div>
        <img class="hero-img" src="{{page.hero-img}}" />
    </div>
    {% endif %}
    {{content}}
</article>
